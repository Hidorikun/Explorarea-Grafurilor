[general]
ServerName=InstantWP
UseSplash=../system/splash.png
ShowStartupProgress=1
SplashTransparencyColor=128,128,128
KeepRunningAfterBrowserClose=0
ShowTrayIcon=0
StartLocal=1
AllowOnlySingleInstance=0
ShowShutdownMessage=Shutdown {SERVER_NAME}


[http]
HostName=127.0.0.1
Port=4001
DefaultFile=
DefaultRoot=htdocs
DeleteHttpTemp=1
HideTempFolder=1


[Browser]
BrowserType=EXTERNAL
BrowserCommandOptions=
BrowserPath= ../system/InstantWP_GUI.exe
WorkOfflineTitle=InstantWP
BrowserSize=


[database]
UseMySQL=1
LocalMirror=0
OverwriteLocalMirror=0
MirrorFolder=
DeleteDatabaseFiles=0
MySQLPort=7188
MySQLCmd=--skip-innodb
HideMirrorFolder=0




